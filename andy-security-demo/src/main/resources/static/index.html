<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>登录页面</h2>
<h3>表单登录</h3>
<form action="/auth/form" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="remember-me" value="true"/>记住我</td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image?width=200" alt="">
            </td>
        </tr>
    </table>
</form>

<h3>短信登录</h3>
<form action="/auth/mobile" method="post">
    <table>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="mobile" value="15823751004"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td><input type="text" name="smsCode"></td>
            <a href="/code/sms?mobile=15823751004">发送验证码 </a>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
